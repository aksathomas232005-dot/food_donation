<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharePlate — Sign In</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-page">
  <div class="auth-left">
    <div class="auth-brand">
      <div class="logo">Share<span>Plate</span></div>
      <p>Connecting generous hearts with hungry communities — one meal at a time.</p>
      <div class="auth-stats">
        <div class="auth-stat">
          <span class="num">2.4k</span>
          <span class="label">Meals Shared</span>
        </div>
        <div class="auth-stat">
          <span class="num">380</span>
          <span class="label">Donors</span>
        </div>
        <div class="auth-stat">
          <span class="num">12t</span>
          <span class="label">Food Saved</span>
        </div>
      </div>
    </div>
  </div>

  <div class="auth-right">
    <div class="auth-box">
      <h2>Welcome back</h2>
      <p class="subtitle">Sign in to continue making a difference</p>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>
        <div class="form-group">
          <label>I am a</label>
          <select id="loginRole">
            <option value="donor">Donor — I have food to share</option>
            <option value="recipient">Receiver — I need food</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="auth-link">
        New here? <a href="register.html">Create an account</a>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
